<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1>contact with us</h1>
        <p>we would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>send your feedback</h3>
                <form >
                    <div class="input-row">
                        <label for="name">Name </label>
                        <input type="text" placeholder=" enter name">
                        <label for="phone">phone </label>
                        <input type="text" placeholder="+91 789456123">
                    </div>
                    <div class="input-group">
                        <label for="Email">Email </label>
                        <input type="email" placeholder="ram123@gmail.com">
                        <label >subject </label>
                        <input type="text" placeholder="product demo">
                        
                    </div>
                  <label >feedback </label>
                  <textarea rows="5" placeholder="your feedback"></textarea>
                  <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>contact me</h3>
                <table>
                    <tr>
                        <td>Email :-</td>
                        <td>feedback123@gmail.com</td>
                    </tr>
                    <tr>
                        <td>phone :-</td>
                        <td>91+ 3214597889</td>
                    </tr>
                    <tr>
                        <td>Address :-</td>
                        <td>road-d,new market,near play school,maharastra,pin:-123456</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
